<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>裏口入学方法</title>
    <link rel="stylesheet" type="text/css" href="css/money.css">
  </head>
  <body>
    <h1>入学方法</h1>
    <h2 class="red">＊この大学は実在しません</h2>
    <h2>１．入試制度</h2>
    <p>大学に合格するためには国語、数学、英語、理科、社会の5教科すべてを受験する必要があります。</p>
    <h2>２．受験料＆合格最低点</h2>
    <p>受験料に応じて合格最低点が変わります。以下の表は受験料に応じた合格最低点の割合です。</p>
    <table>
        <tr>
            <th>受験料</th>
            <th>国語</th>
            <th>数学</th>
            <th>英語</th>
            <th>理科</th>
            <th>社会</th>
        </tr>
        <tr>
            <th>10万</th>
            <td>100%</td>
            <td>100%</td>
            <td>100%</td>
            <td>100%</td>
            <td>100%</td>
        </tr>
        <tr>
            <th>20万</th>
            <td>95%</td>
            <td>95%</td>
            <td>95%</td>
            <td>95%</td>
            <td>95%</td>
        </tr>
        <tr>
            <th>30万</th>
            <td>90%</td>
            <td>90%</td>
            <td>90%</td>
            <td>90%</td>
            <td>90%</td>
        </tr>
        <tr>
            <th>50万</th>
            <td>85%</td>
            <td>85%</td>
            <td>85%</td>
            <td>85%</td>
            <td>85%</td>
        </tr>
        <tr>
            <th>100万</th>
            <td>75%</td>
            <td>75%</td>
            <td>75%</td>
            <td>75%</td>
            <td>75%</td>
        </tr>
    </table>

  </body>
</html>
